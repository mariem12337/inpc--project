<!-- Modal Création de Produit -->
<div class="modal fade" id="createProductModal" tabindex="-1" aria-labelledby="createProductModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="createProductModalLabel">
                    <i class="fas fa-plus-circle me-2"></i>Ajouter un Nouveau Produit
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <form method="POST" action="{% url 'gestion_produits' %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Nom du Produit</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="description" name="description">
                        </div>
                        
                        <div class="col-md-6">
                            <label for="unit_measure" class="form-label">Unité de Mesure</label>
                            <input type="text" class="form-control" id="unit_measure" name="unit_measure" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="product_type" class="form-label">Type de Produit</label>
                            <select class="form-select" id="product_type" name="product_type" required>
                                <option value="">Sélectionner un type</option>
                                {% for type in product_types %}
                                <option value="{{ type.id }}">{{ type.label }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="famille" class="form-label">Famille</label>
                            <select class="form-select" id="famille" name="famille" required>
                                <option value="">Sélectionner une famille</option>
                                {% for famille in familles %}
                                <option value="{{ famille.id }}">{{ famille.nom }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>Annuler
                    </button>
                    <button type="submit" name="creer" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
